<body>
  <audio class="melo" id="melo" preload="auto" src="https://youk720.github.io/melo_work/melo/夏色の時間_1.mp3">
    <source type="audio/mp3">
    </audio>
  <audio id="door" preload="auto" src="https://youk720.github.io/melo_work/melo/tuda/4.mp3">
    <source type="audio/mp3">
  </audio>
  <h1>初めてのElectron</h1>
  <!-- We are using node <script>document.write(process.versions.node)</script>,
  Chrome <script>document.write(process.versions.chrome)</script>,
  and Electron <script>document.write(process.versions.electron)</script>. -->

  <p>自動放送再生システム</p>
  <br>
  <button id="on" style='font-size:38px;' class="btn btn-danger btn-lg  text-center"><strong> ON </strong></button>
  <br>
  <button id="off" style='font-size:30px;' class="btn btn-success btn-lg"><strong>OFF</strong></button>
  <br>
  <br>
  <input type="radio" name="sw_mode" value="0" checked>通常
  <input type="radio" name="sw_mode" value="1">立川式
  <input type="radio" name="sw_mode" value="2">ノン被り式
  <br>
  <input type="radio" name="on_mode" value="0" checked>普通
  <input type="radio" name="on_mode" value="1">戸閉放送ストップ
  <br>
  <button id="smoking" class="btn btn-primary" onclick="smoking()">禁煙放送</button>
  <br>
  <div class="text-info"><strong>
  <p>再生時間/メロディ合計時間</p>
  <span id="time"></span></strong></div>
  <br>
  <div class="text-">
  <p id="mv_value" value="">メロディ用ボリューム</p>
  <input type="range" id="melo_volume" value="50" min="0" max="100">
  <br>
  <p id="dov_value" value="">ドア閉め放送用ボリューム</p>
  <input type="range" id="door_volume" value="50" min="0" max="100">
  </div>
  <script type="text/javascript" src="melo.js"></script>
</body>
